<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>HTML todo o conteúdo do slide</h1>
    <form action="https://www.w3schools.com/action_page.php">

        <fieldset>
            <legend><h2>Dados: </h2></legend>
            <label for="Pnome">Primeiro Nome: </label><br>      
            <input type="text"><br>       
            <label for="Unome">Ultimo nome: </label><br>       
            <input type="text">      
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>        

        <h2>Qual dessas Linguagens você tem mais curiosidade sobre? </h2>
        <input type="radio" id="HTML" name="Linguagem" value="HTML" checked>
        <label for="HTML">HTML</label><br>
        <input type="radio" name="Linguagem" id="CSS" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="radio" name="Linguagem" id="JAVA" value="JAVA">
        <label for="JAVA">JAVA</label>
        <br>

        <h2>Como você vai para a FACENS?</h2>
        <input type="checkbox" id="Tipo1" name="Tipo1" value="Van">
        <label for="Tipo1"></label>Van <br>
        <input type="checkbox" id="Tipo2" name="Tipo2" value="Carro">
        <label for="Tipo2"></label>Caroo <br>
        <input type="checkbox" id="Tipo3" name="Tipo3" value="Ônibus">
        <label for="Tipo3"></label>Ônibus <br>
        <input type="checkbox" id="Tipo4" name="Tipo4" value="Andando">
        <label for="Tipo3"></label>Andando <br><br>


        <label for="Botão">Botão</label><br>
        <input type="button" id="Botão"value="Aperta ai!" onclick="alert('Apertou!')">
        <br><br>

        <label for="Marca">Escolha uma marca: </label><br>
        <select name="Marca" id="Marca">
            <option value="Nike">Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="Puma">Puma</option>
        </select>
        <br><br>

        Deixe uma mensagem aqui:
        <br>
        <label for="Mensagem"></label>
        <textarea name="Mensagem" id="Mensagem" rows="10" cols="90">
        </textarea>
        <br><br>

        <label for="Navegador">Qual navegador você usa? </label><br>
        <input list="text" name="Navegador" id="Navegador"><br>
        <datalist id="Navegador">
            <option value="Chrome">
            <option value="Safari">
            <option value="Opera">
            <option value="Firefox">
        </datalist>
        <input type="submit"><br><br>

        <label for="cor">Escolha uma cor:</label> 
        <br>
        <input type="color" id="cor" name="cor">
        <br><br>

        <label for="data">Qual a data de hoje?</label>
        <br>
        <input type="date" id="data" name="data">
        <br><br>

        <label for="datH">Data e Horário: </label>
        <br>
        <input type="datetime-local" id="datH" name="datH">
        <br><br>

        <label for="mail">Qual o seu email?</label>
        <br>
        <input type="email" id="mail" name="mail">
        <br><br>

        <label for="arquivo">Selecione um arquivo</label>
        <br>
        <input type="file" id="arquivo" name="arquivo">
        <br><br>

        <label for="hidde">"Escondido"</label>
        <br>
        <input type="hidden" id="hidde" name="hidde">
        <br><br>

        <label for="foto">Imagem</label>
        <br>
        <input type="image" id="foto" name="foto">
        <br><br>
            
        <label for="mês">mês</label>
        <br>
        <input type="month" id="mês" name="mês">
        <br><br>

        <label for="num">Número</label>
        <br>
        <input type="number" id="num" name="num">
        <br><br>

        <label for="Senha">Senha</label>
        <br>
        <input type="password" id="Senha" name="Senha">
        <br><br>

        <label for="Faixa">Faixa</label>
        <br>
        <input type="range" id="Faixa" name="Faixa">
        <br><br>

        <label for="Redefinir">Redefinir</label>
        <br>
        <input type="reset" id="Redefinir" name="Redefinir">
        <br><br>

        <label for="Busca">Busca</label>
        <br>
        <input type="search" id="Busca" name="Busca">
        <br><br>

        <label for="Tempo">Tempo</label>
        <br>
        <input type="time" id="Tempo" name="Tempo">
        <br><br>

        <label for="Url">Url</label>
        <br>
        <input type="url" id="Url" name="Url">
        <br><br>

        <label for="Semana">Semana</label>
        <br>
        <input type="week" id="Semana" name="Semana">
        <br><br>
        
    </form>
</body>
</html>
